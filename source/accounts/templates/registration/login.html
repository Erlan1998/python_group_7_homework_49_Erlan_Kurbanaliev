<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body style="background-size: 100%; background-image: url('https://img.lovepik.com/photo/50046/2933.jpg_wh860.jpg')">
<div class="form" style=" width: 300px; margin: 18% auto; padding-top: 20px; font-size: 20px">
    <div style="color: red">{{ form.non_field_errors.0 }}</div>
        <form class="form-horizontal" role="form" action="" method="POST">
            {% csrf_token %}
          <div class="form-group">
            <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label"></label>
            <div class="col-sm-10">
              <input type="text" style="padding: 14px; font-size: 20px" class="form-control" placeholder="Логин" name="username">
            </div>
          </div>
          <div class="form-group" style="padding-top: 10px">
            <label for="inputPassword3" class="col-sm-2 control-label"></label>
            <div class="col-sm-10">
              <input type="password" style="padding: 14px; font-size: 20px" class="form-control" placeholder="Пароль" name="password">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10" style="text-align: center; padding-top: 10px">
              <button type="submit" style="font-size: 20px" class="btn btn-default btn-sm">Войти</button>
            </div>
              <div class="col-sm-offset-2 col-sm-10" style="text-align: center; padding-top: 10px">
                  <button><a style="font-size: 20px; text-decoration: none; color: black" href="{% url 'register' %}">Регистрация</a></button>
              </div>
          </div>
          </div>
        </form>
</div>
</body>
</html>
